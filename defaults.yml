# common defaults
broker: amqp://guest:guest@localhost:5672/%2F

logs:
  path:     "/tmp/"
  level:    debug
  default:  "pushyd-default.log"
  shouter:  "pushyd-shouter.log"
  consumer: "pushyd-consumer.log"
  # newrelic: "pushyd-newrelic.log"
  # rollbar:  "pushyd-rollbar.log"

shout:
  topic: pushyd
  period: 10
  keys:
    - tic
    - tac
    - toe
    - created
    - updated
    - deleted
    - crunched

